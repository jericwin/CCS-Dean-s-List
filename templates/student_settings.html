<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Settings | CCS Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">

    <style>
        :root {
            --maroon: #6A1B1B;
            --dark-gray: #121212;
            --orange: #FF7A1A;
            --dark-bg: #1E1B1B;
            --light-bg: #2A2323;
            --text-light: #F1E9E6;
            --text-muted: #B8AFAF;
            --card-bg: #3A2A2A;
            --input-bg: #4A3838;
            --border-radius: 12px;
        }

        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            overflow: auto; /* Enable scrolling */
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--dark-gray);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar h2 {
            text-align: center;
            font-weight: 700;
            font-size: 24px;
            color: white;
            margin-bottom: 30px;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #fff;
            padding: 14px 22px;
            margin: 8px 15px;
            text-decoration: none;
            font-weight: 500;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        .nav-links a i {
            font-size: 18px;
        }

        .nav-links a:hover {
            background: var(--orange);
            color: white;
        }

        .user-menu {
            padding: 15px;
            text-align: center;
            margin-top: auto;
        }

        .user-box {
            background: var(--light-bg);
            padding: 12px;
            border-radius: var(--border-radius);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .user-box i {
            font-size: 20px;
        }

        .dropdown {
            display: none;
            margin-top: 10px;
            background: var(--light-bg);
            border-radius: 10px;
            overflow: hidden;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            color: var(--text-light);
            text-decoration: none;
            transition: 0.3s;
        }

        .dropdown a:hover {
            background: var(--orange);
            color: white;
        }

        /* Main Content */
        .main {
            margin-left: 260px;
            padding: 30px;
            flex: 1;
            overflow-y: auto;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .main-header h2 {
            font-size: 32px;
            color: var(--orange);
            font-weight: 700;
        }

        .form-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        form label {
            font-weight: 600;
            margin: 12px 0 6px;
            display: block;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 16px;
            border-radius: var(--border-radius);
            border: none;
            background: var(--input-bg);
            color: var(--text-light);
            font-size: 15px;
            margin-bottom: 16px;
            transition: background 0.3s ease;
        }

        form input:focus,
        form textarea:focus {
            background: var(--orange);
            color: #fff;
        }

        form textarea {
            resize: vertical;
        }

        button {
            background: var(--orange);
            border: none;
            padding: 14px 24px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #e56c00;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--orange);
            border-radius: 10px;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main {
                margin-left: 200px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div>
        <h2>üê¶‚Äçüî• CCS Portal</h2>
        <div class="nav-links">
            <a href="{{ url_for('student_module') }}"><i class="fas fa-home"></i> Dashboard</a>
            <a href="{{ url_for('student_announcements') }}"><i class="fas fa-bullhorn"></i> Announcements</a>
            <a href="{{ url_for('student_notifications') }}"><i class="fas fa-bell"></i> Notifications</a>
            <a href="{{ url_for('student_chat') }}"><i class="fas fa-headset"></i> Chat Support</a>
            <a href="{{ url_for('student_deans_list') }}"><i class="fas fa-award"></i> Dean‚Äôs List</a>
            <a href="{{ url_for('student_feedback') }}"><i class="fas fa-comment-dots"></i> Feedback</a>
        </div>
    </div>
    <div class="user-menu">
        <div class="user-box" id="userBox">
            <i class="fas fa-user-circle"></i> <span>{{ first_name }}</span>
        </div>
        <div class="dropdown" id="dropdownMenu">
            <a href="{{ url_for('student_settings') }}"><i class="fas fa-cog"></i> Settings</a>
            <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="main">
    <div class="main-header">
        <h2>Student Settings</h2>
    </div>

    <div class="form-card">
        <form method="POST">
            <label for="first_name">Change First Name</label>
            <input type="text" name="first_name" id="first_name" value="{{ first_name }}" required>

            <label for="last_name">Change Last Name</label>
            <input type="text" name="last_name" id="last_name" value="{{ last_name }}" required>

            <label for="email">Change Email</label>
            <input type="email" name="email" id="email" value="{{ email }}" required>

            <label for="new_password">Change Password</label>
            <input type="password" name="new_password" id="new_password" placeholder="New Password" required>

            <label for="confirm_password">Confirm New Password</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm New Password" required>

            <button type="submit"><i class="fas fa-save"></i> Save Changes</button>
        </form>
    </div>
</div>

<script>
const userBox = document.getElementById('userBox');
const dropdownMenu = document.getElementById('dropdownMenu');
const dropdownIsOpen = false;  // Store the dropdown state

// Function to toggle the dropdown visibility
userBox.onclick = () => {
    if (dropdownIsOpen) {
        dropdownMenu.style.display = "none";
    } else {
        dropdownMenu.style.display = "block";
    }
    dropdownIsOpen = !dropdownIsOpen; // Toggle the state
};

// Close dropdown when clicked outside
window.onclick = e => {
    if (!userBox.contains(e.target)) {
        dropdownMenu.style.display = "none";
    }
}
</script>

</body>
</html>
