<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCS Student Body Organization</title>
  <style>
    :root {
      --maroon: #7B1F1F;
      --orange: #FF7A1A;
      --grey: #6B6B6B;
      --light: #F7F5F3;
    }

    /* Global styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #1E1E1E; /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Main container for content */
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7); /* Dark overlay for contrast */
      padding: 50px 40px;
      border-radius: 20px;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      animation: fadeIn 1s ease-in-out;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: var(--orange);
    }

    p {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .btn {
      background: var(--maroon);
      color: white;
      padding: 15px 40px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .btn:hover {
      background: var(--orange);
      color: black;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    /* Decorative floating shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      animation: float 6s ease-in-out infinite;
    }

    .shape1 { width: 150px; height: 150px; background: #FF7A1A; top: 10%; left: 5%; animation-delay: 0s; }
    .shape2 { width: 100px; height: 100px; background: #A74C4C; bottom: 15%; right: 10%; animation-delay: 2s; }
    .shape3 { width: 200px; height: 200px; background: #7B1F1F; top: 20%; right: -50px; animation-delay: 1s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(15deg); }
    }

    /* Moving lines for a futuristic effect */
    .moving-line {
      position: absolute;
      top: 50%;
      left: -100%;
      width: 100%;
      height: 2px;
      background: var(--orange);
      animation: moveLine 5s infinite linear;
    }

    @keyframes moveLine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* Custom line effect (moving lines crossing the page) */
    .line1 { top: 15%; left: 0%; animation-delay: 0s; }
    .line2 { top: 35%; left: 0%; animation-delay: 2s; }
    .line3 { top: 55%; left: 0%; animation-delay: 4s; }
    .line4 { top: 75%; left: 0%; animation-delay: 6s; }

  </style>
</head>
<body>

  <!-- Decorative floating shapes -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>

  <!-- Moving lines -->
  <div class="moving-line line1"></div>
  <div class="moving-line line2"></div>
  <div class="moving-line line3"></div>
  <div class="moving-line line4"></div>

  <!-- Main container -->
  <div class="container">
    <img src="{{ url_for('static', filename='ccs_logo.png') }}" alt="CCS Logo" class="logo">
    <h1>Welcome to CCS Student Body Organization</h1>
    <p>
      Join the vibrant community of students in the College of Computer Studies.
      Stay updated with announcements, provide feedback, and engage with fellow students
      in shaping the future of our campus.
    </p>
    <a href="/login" class="btn">Login to Your Portal</a>
  </div>

</body>
</html>
